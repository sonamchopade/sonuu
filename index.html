<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="banner">
        Login Form for Social Media
    </div>
    <br>
<div align="center">
    <div class="box">
        <span id="formheading">Login Form For Facebook</span>    
        <br><br>
        <div class="image">
            <img src="/images/2.jpg" width="200px" height="150px">
        </div>
        <br><br>
        <form>
        <div class="container">
            <i class="fa fa-envelope icon"></i>&nbsp;&nbsp;
            <input class="input-field" type="text" name="email" placeholder="Enter Emailid">
        </div>
        <div class="container">
            <i class="fa fa-key icon"></i>&nbsp;&nbsp;
            <input class="input-field" type="text" name="password" placeholder="Enter Password">
        </div>
        <div class="container">
            <i class="fa fa-user icon"></i>&nbsp;&nbsp;
            <input class="input-field" type="text" name="uname" placeholder="Enter Username">
        </div>
        <div class="container">
           
            <input class="input-field" type="submit" value="Log In">&nbsp;&nbsp;
            <input class="input-field" type="reset" value="Clear All">
        </div>
    </form>
    </div>
</div>

    <div class="footer">
        Sonam Chopade
    </div>
</body>
</html>
